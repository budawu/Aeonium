{% extends 'base.html' %}
{% block content %}
<html lang="zh-CN">
<head>

    <title >{{site_name}}</title>
</head>
<body>

<div id="block">
    <div class="mainpart">
        {% for i in posts %}

            <h3><a href="{% url 'aeonium:detail' i.id %}" id='gotopost'>{{ i.title }}</a></h3>
            <p class="detail">{{ i.date}}</p>
            <p class="detail">{{i.text|slice:80}}</p>
        {% empty %}
            Nothing is here~
        {% endfor %}
    <br>
    </div>
</div>
</body>
</html>
{% endblock content %}
